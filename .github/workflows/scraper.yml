name: Scrape Moe & Publish IPAs

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: "0 3 * * *"  # optional daily at 3am UTC

jobs:
  scrape-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install gdown
        run: python3 -m pip install --upgrade gdown

      - name: Run scraper
        run: node scrape.js

      - name: List downloaded IPAs
        run: ls -l ipas/

      # GitHub Releases step
      - name: Create or update release and upload IPAs
        uses: softprops/action-gh-release@v1
        with:
          files: "ipas/*.ipa"
          # Optional: tag can be dynamic per run (e.g., version/date)
          tag_name: "latest"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Commit updated repo.feather.json
      - name: Commit updated Feather JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add repo.feather.json
          git commit -m "Update repo.feather.json [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
